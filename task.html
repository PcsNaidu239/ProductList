<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      background: azure;
      text-align: center;
    }
    #appName {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #search {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    #filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
      background:whitesmoke ;
    }
    #products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px aquamarine;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      cursor: pointer;
    }
    .product img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .product h3 {
      font-size: 16px;
      margin: 10px 0;
      height: 40px; 
      overflow: hidden;
    }
    .product p {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      overflow-y: auto;
    }
    #modalContent {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 50%;
      max-width: 500px;
      text-align: center;
      position: relative;
      overflow-y: auto;
      max-height: 80%;
    }
    #modalContent img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    #closeModal {
      cursor: pointer;
      font-size: 24px;
      position: absolute;
      top: 10px;
      right: 10px;
    }
    @media (max-width: 768px) {
      #filters {
        flex-direction: column;
      }
      #modalContent {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div id="appName">Product Listing Page</div>
    <input type="text" id="search" placeholder="Search products...">
  </header>
  <main>
    <section id="filters">
      <select id="categoryFilter">
        <option value="">All Categories</option>
       
      </select>
      <select id="sort">
        <option value="price-asc">Sort by Price: Low to High</option>
        <option value="price-desc">Sort by Price: High to Low</option>
      </select>
    </section>
    <section id="products">
    
    </section>
    <button id="loadMore">Load More</button>
    <div id="loading" class="loading">Loading...</div>
  </main>
  <div id="modal">
    <div id="modalContent">
      <span id="closeModal">&times;</span>
      <h3 id="modalTitle"></h3>
      <img id="modalImage" src="" alt="">
      <p id="modalDescription"></p>
      <p id="modalPrice"></p>
    </div>
  </div>
  <script>
    let products = [];
    let displayedProducts = 0;
    const productsContainer = document.getElementById('products');
    const loadMoreButton = document.getElementById('loadMore');
    const loadingIndicator = document.getElementById('loading');
    const searchInput = document.getElementById('search');
    const categoryFilter = document.getElementById('categoryFilter');
    const sortSelect = document.getElementById('sort');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modalTitle');
    const modalImage = document.getElementById('modalImage');
    const modalDescription = document.getElementById('modalDescription');
    const modalPrice = document.getElementById('modalPrice');
    const closeModal = document.getElementById('closeModal');

    async function fetchProducts() {
      try {
        loadingIndicator.style.display = 'block';
        const response = await fetch('https://fakestoreapi.com/products');
        products = await response.json();
        displayProducts();
        populateCategories();
      } catch (error) {
        console.error('Error fetching products:', error);
      } finally {
        loadingIndicator.style.display = 'none';
      }
    }

    function displayProducts() {
      const filteredProducts = filterAndSortProducts();
      const productsToDisplay = filteredProducts.slice(displayedProducts, displayedProducts + 10);
      
      productsToDisplay.forEach(product => {
        const productElement = document.createElement('div');
        productElement.className = 'product';
        productElement.innerHTML = `
          <img src="${product.image}" alt="${product.title}">
          <h3>${product.title}</h3>
          <p>$${product.price}</p>
        `;
        productElement.addEventListener('click', () => {
          showProductDetails(product);
        });
        productsContainer.appendChild(productElement);
      });
      
      displayedProducts += 10;
      if (displayedProducts >= filteredProducts.length) {
        loadMoreButton.style.display = 'none';
      } else {
        loadMoreButton.style.display = 'block';
      }
    }

    function filterAndSortProducts() {
      let filteredProducts = products;

      const searchQuery = searchInput.value.toLowerCase();
      if (searchQuery) {
        filteredProducts = filteredProducts.filter(product =>
          product.title.toLowerCase().includes(searchQuery)
        );
      }

      const category = categoryFilter.value;
      if (category) {
        filteredProducts = filteredProducts.filter(product =>
          product.category === category
        );
      }

      const sortOption = sortSelect.value;
      if (sortOption === 'price-asc') {
        filteredProducts.sort((a, b) => a.price - b.price);
      } else if (sortOption === 'price-desc') {
        filteredProducts.sort((a, b) => b.price - a.price);
      }

      return filteredProducts;
    }

    function populateCategories() {
      const categories = [...new Set(products.map(product => product.category))];
      categories.forEach(category => {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category;
        categoryFilter.appendChild(option);
      });
    }

    function showProductDetails(product) {
      modalTitle.textContent = product.title;
      modalImage.src = product.image;
      modalDescription.textContent = product.description;
      modalPrice.textContent = `$${product.price}`;
      modal.style.display = 'flex';
    }

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });

    loadMoreButton.addEventListener('click', displayProducts);
    searchInput.addEventListener('input', () => {
      productsContainer.innerHTML = '';
      displayedProducts = 0;
      displayProducts();
    });
    categoryFilter.addEventListener('change', () => {
      productsContainer.innerHTML = '';
      displayedProducts = 0;
      displayProducts();
    });
    sortSelect.addEventListener('change', () => {
      productsContainer.innerHTML = '';
      displayedProducts = 0;
      displayProducts();
    });

    fetchProducts();
  </script>
</body>
</html>
